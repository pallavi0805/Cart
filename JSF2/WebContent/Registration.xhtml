<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
	<p:panel id="panel" header="Registration" >
		 <h:messages id="messages" /> 
		<h:panelGrid columns="2" cellpadding="2">
		    <h:outputLabel for="name" value="Name:" />
			<h:inputText id="name" value="#{Rb.user.name}" >					 
			</h:inputText>	
			<h:outputLabel for="emailId" value="Email:" />
			<h:inputText id="emailId" value="#{Rb.user.emailId}" >					 
			</h:inputText>								
			<h:outputLabel for="password" value="Password:" />						
			<h:inputSecret id="password" value="#{Rb.user.password}" >
			</h:inputSecret>			
			</h:panelGrid>
			<h:commandButton value="SIGN UP"  action="#{Rb.check()}">
			</h:commandButton>
		
		</p:panel>
	</h:form>
</h:body>
</html>
